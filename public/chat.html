<!doctype html>
<html>

<head>
  <title>Chat|app</title>

  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles-chat.css">
</head>

<body class="chat">

  <div class="chat__sidebar">
    <h3 id="chat__sidebar_room"></h3>
    <h3>Peolpe</h3>
    <ol id="users">

    </ol>
  </div>

  <div class="chat__main">

    <ol id="messages" class="chat__messages">
    </ol>

    <div class="chat__footer">
      <form id="message-form">
        <input type="text" name="message" placeholder="Message" autofocus autocomplete="off">
        <button>Send</button>
      </form>
      <button type="button" id="send-location">Send location</button>
    </div>

  </div>

  <script id="msg-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>

<script id="location-msg-template" type="text/template">
  <li class="message">
    <div class="message__title">
      <h4>{{from}}</h4>
      <span>{{createdAt}}</span>
    </div>
    <div class="message__body">
      <a target="_blank" href="{{url}}">My location</a>
    </div>
  </li>
</script>

  <script id="room-template" type="text/template">
    Room:{{room}}
  </script>

  <script src="socket.io/socket.io.js"></script>
  <script src="libs/jquery-3.2.1.min.js"></script>
  <script src="libs/deparam.js"></script>
  <script src="js/chat.js"></script>
  <script src="libs/moment.js"></script>
  <script src="libs/mustache.min.js"></script>

</body>

</html>
